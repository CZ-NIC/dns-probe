default:
  interface-list: []
  pcap-list: []
  raw-pcap: false
  log-file: ''
  coremask: 0x7
  ipv4-allowlist: []
  ipv4-denylist: []
  ipv6-allowlist: []
  ipv6-denylist: []
  dns-ports:
    - 53
  export:
    location: 'local' # local or remote
    export-dir: '.'
    remote-ip-address: '127.0.0.1'
    remote-port: 6378
    remote-ca-cert: ''
    export-format: 'parquet' # parquet or cdns
    cdns-fields:
      - 'transaction_id'
      - 'time_offset'
      - 'query_name'
      - 'client_hoplimit'
      - 'qr_transport_flags'
      - 'client_address'
      - 'client_port'
      - 'server_address'
      - 'server_port'
      - 'query_size'
      - 'qr_dns_flags'
      - 'query_ancount'
      - 'query_arcount'
      - 'query_nscount'
      - 'query_qdcount'
      - 'query_opcode'
      - 'response_rcode'
      - 'query_classtype'
      - 'query_edns_version'
      - 'query_edns_udp_size'
      - 'query_opt_rdata'
      - 'response_additional_sections'
      - 'response_size'
      - 'response_delay' # TCP RTT
    cdns-records-per-block: 10000
    cdns-blocks-per-file: 0
    parquet-records-per-file: 5000000
    file-name-prefix: 'dns_'
    timeout: 0
    file-size-limit: 0
    file-compression: true
    pcap-export: 'disabled' # all, invalid or disabled
  ip-anonymization:
    anonymize-ip: false
    encryption: 'aes' # aes, blowfish, md5 or sha1
    key-path: 'key.cryptopant'
  transaction-table:
    max-transactions: 1048576 # power of 2
    query-timeout: 1000 # miliseconds
    match-qname: false
  tcp-table:
    concurrent-connections: 131072
    timeout: 60000 # miliseconds
